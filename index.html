<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Exemple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur ma page web</h1>
    </header>

    <main>
        <h2>Voici un bouton interactif :</h2>
        <button class="button" onclick="alert('Vous avez cliqué sur le bouton !')">Cliquez-moi</button>
    </main>

    <footer>
        <p>&copy; 2025 Mon Site Web</p>
    </footer>

    <script>
        // Code JavaScript simple
        console.log('Page chargée avec succès!');
    </script>
    
</body>
</html>
