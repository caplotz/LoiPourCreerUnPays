<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lire les lois du Pays Dragon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 130px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: 400px; /* Limiter la hauteur pour tester le défilement */
            overflow-y: auto; /* Ajouter une barre de défilement verticale */
            white-space: pre-wrap; /* Préserver les espaces et les sauts de ligne */
            word-wrap: break-word; /* Permettre aux mots de se casser si trop longs */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lois Pays Dragon</h1>
    </header>

    <main id="content">
        <!-- Le contenu du fichier sera chargé ici -->
        <p>Chargement des lois...</p>
    </main>

    <footer>
        <p>&copy; 2025 Le Pays Dragon</p>
    </footer>

    <script>
        // Fonction pour charger le fichier texte
        fetch('lois.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement du fichier');
                }
                return response.text();
            })
            .then(data => {
                // Afficher le contenu du fichier dans la section principale
                document.getElementById('content').innerHTML = `<pre>${data}</pre>`;
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('content').innerHTML = 'Une erreur est survenue lors du chargement des lois.';
            });

        // Code JavaScript simple
        console.log('Page chargée avec succès!');
    </script>

</body>
</html>
